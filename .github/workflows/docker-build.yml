name: Docker Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  buildx:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2.1.0
      id: buildx
      with:
        install: true
    - name: Build
      run: docker build . # will run buildx
