name: TypeScript Build

on:
  push:
  workflow_dispatch:

jobs:
  tsc:
    name: TypeScript Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: npm install
      run: npm install
    - name: tsc
      uses: icrawl/action-tsc@v1
